<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Standard PWA meta tag (required for modern browsers) -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Apple-specific PWA meta tags (for Safari compatibility) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <!-- Theme colors — Hearthside palette -->
    <meta name="theme-color" content="#FAF5EF" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1C1916" media="(prefers-color-scheme: dark)" />
    <title>Engram</title>
    <link rel="manifest" href="/manifest.json" />

    <!-- Google Fonts — Hearthside Typography -->
    <!-- Fraunces: Warm optical serif for display/headings -->
    <!-- DM Sans: Clean geometric sans for body text -->
    <!-- Caveat: Handwritten feel for personal touches -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;1,9..144,400&display=swap" rel="stylesheet" />

    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #FAF5EF;
        color: #2A2118;
        min-height: 100vh;
        min-height: 100dvh;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Dark mode body */
      html.dark body {
        background: #1C1916;
        color: #F2E8DA;
      }

      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar — warm tones */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(142, 122, 102, 0.3);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(142, 122, 102, 0.5);
      }

      /* Dark mode scrollbar */
      html.dark ::-webkit-scrollbar-thumb {
        background: rgba(212, 196, 176, 0.2);
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(212, 196, 176, 0.35);
      }

      /* Reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <script>
      (function() {
        var d = localStorage.getItem('engram-dark-mode');
        var isDark = d === 'dark' || (d !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.colorScheme = 'dark';
        } else {
          document.documentElement.style.colorScheme = 'light';
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
